{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-4 mb-4">Добро пожаловать в Кликер!</h1>
    <p class="lead">Игра, где нужно кликать как можно больше раз</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('game') }}" class="btn btn-primary btn-lg mt-3">
            <i class="bi bi-joystick me-2"></i>Продолжить игру
        </a>
    {% else %}
        <div class="mt-5">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-person-plus me-2"></i>Регистрация
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
