{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="display-4 fw-bold mb-4">Добро пожаловать в Кликер!</h1>
            <p class="lead mb-4">Простая игра, где нужно кликать на кнопку. Зарегистрируйтесь или войдите, чтобы начать играть.</p>

            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('game') }}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-joystick me-2"></i>Играть
                </a>
                {% else %}
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-person-plus me-2"></i>Регистрация
                </a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Вход
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
